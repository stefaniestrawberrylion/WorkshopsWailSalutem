<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Workshop Keuze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="image/logo.png" alt="WAIL Salutem Logo">
    </div>
    <div class="search-container">
        <span class="icon" id="searchIcon">üîç</span>
        <input type="text" id="searchInput" placeholder="Zoek workshops...">
    </div>
</header>

<main>
    <button class="workshop-button" id="addWorkshopBtn">Workshop toevoegen</button>
    <div class="workshop-grid" id="workshopGrid"></div>
</main>

<!-- Workshop Popup -->
<div class="popup" id="workshopPopup">
    <div class="popup-content workshop-form">
        <span class="close" id="closePopupBtn">&times;</span>

        <div class="popup-header">
            <img src="image/logo.png" alt="WAIL Salutem Logo" class="popup-logo">
        </div>

        <div class="popup-body">
            <!-- Left side -->
            <div class="popup-left">
                <div class="media-upload">
                    <p>Afbeelding / Video slideshow</p>
                    <input type="file" id="workshopMedia" accept="image/*,video/*" multiple>
                    <div id="mediaSlideshow" class="slideshow">
                        <button id="prevMedia" class="slide-btn">&#10094;</button>
                        <div id="mediaContainer"></div>
                        <button id="nextMedia" class="slide-btn">&#10095;</button>
                    </div>
                </div>

                <div class="download-section-upload">
                    <p>Download bestanden</p>
                    <input type="file" id="workshopFiles" multiple>
                    <ul id="fileList"></ul>
                </div>
            </div>

            <!-- Right side -->
            <div class="popup-right">
                <label for="workshopName">Naam</label>
                <input type="text" id="workshopName" placeholder="Naam">

                <label for="workshopDesc">Omschrijving</label>
                <textarea id="workshopDesc" placeholder="Omschrijving"></textarea>

                <label for="workshopDuration">Duur</label>
                <input type="time" id="workshopDuration" step="60">

                <label for="workshopLabelInput">Labels</label>
                <div style="display:flex; gap:5px; align-items:center;">
                    <input type="text" id="workshopLabelInput" placeholder="Label naam">
                    <input type="color" id="workshopLabelColor" value="#5481B7">
                    <button type="button" id="addLabelBtn">‚ûï</button>
                </div>

                <div id="labelPreview" style="margin-top:10px; display:flex; flex-wrap:wrap; gap:5px;"></div>

                <div class="popup-buttons">
                    <button id="closePopupBtnCancel" class="btn-secondary">Annuleren</button>
                    <button id="saveWorkshopBtn" class="btn-primary">Opslaan</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Workshop details popup -->
<div id="workshopDetailsPopup" class="popup">
    <div class="popup-content workshop-form">
        <span id="closeDetailsPopupBtn" class="close">&times;</span>

        <div class="popup-header">
            <img src="image/logo.png" alt="WAIL Salutem Logo" class="popup-logo">
        </div>

        <div class="popup-body">
            <div class="popup-left">
                <div class="media-upload">
                    <p>Afbeelding / Video slideshow</p>
                    <div id="detailSlideshow" class="slideshow">
                        <button id="prevDetailMedia" class="slide-btn">&#10094;</button>
                        <div id="detailMediaContainer"></div>
                        <button id="nextDetailMedia" class="slide-btn">&#10095;</button>
                    </div>
                </div>

                <div class="download-section-upload" id="detailFilesContainer">
                    <p>Download bestanden</p>
                    <ul id="detailFileList"></ul>
                </div>
            </div>

            <div class="popup-right">
                <label for="detailName">Naam</label>
                <input type="text" id="detailName" readonly>

                <label for="detailDesc">Omschrijving</label>
                <textarea id="detailDesc" readonly></textarea>

                <label for="detailDuration">Duur</label>
                <input type="time" id="detailDuration" readonly>

                <label>Labels</label>
                <div id="detailLabelPreview" style="display:flex; flex-wrap:wrap; gap:5px;"></div>


                <div class="popup-buttons">
                    <button id="updateWorkshopBtn" class="btn-primary">Opslaan</button>
                    <button id="deleteWorkshopBtn" class="btn-secondary">Verwijderen</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Language Switcher -->
<div class="language-switcher">
    <img src="image/Flag_of_the_Netherlands.svg.webp" alt="Nederlands" class="flag" onclick="switchLanguage('nl')">
    <img src="image/US-UK_flag.jpg" alt="English" class="flag" onclick="switchLanguage('en')">
</div>

<script src="script.js"></script>
</body>
</html>
